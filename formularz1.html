<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script defer src="formularz.js"></script>
		<link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div>Uzupełnij poniższy formularz i kliknij przycisk wyślij</div>
        <form onchange="sprawdz(this)">
            <div class="conteiner">
                <div class="linia">
                    Imie:
                    <input type="text" name="imie"  placeholder="Z dużej litery (max 30 znaków)" pattern="^[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź]{1,29}$" required >
                </div>
                <div class="linia">
                    Nazwisko:
                    <input type="text" name="nazwisko" placeholder="Z dużej litery (max 30 znaków , drugi człon po ' - ')" pattern="^[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź]{1,30}(-[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź]{1,30})?$" required>
                </div>
                <div class="linia">
                    Data urodzenia:
                    <input type="date" name="data" required>
                </div>
                <div class="linia">
                    Miejsce urodzenia:
                    <input type="text" name="miejsce" placeholder="Z dużej litery (max 30 znaków)" pattern="^[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź]{2,30}$" required>
                </div>
                <div class="linia">
                    Pesel:
                    <input type="text" name="pesel" placeholder="11 cyfr" pattern="^\d{11}$" required>
                </div>
                <div class="linia">
                    Adres zamieszkania:
                </div>
                <div class="linia">
                    Ulica:
                    <input type="text" name="ulica" placeholder="Z dużej litery (max 40 znaków)" pattern="^[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź]{1,30}(-[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź])?{1,30}(-[a-ząćęłńóśćżź])?{1,30}$" required>
                </div>
                <div class="linia">
                    Numer domu:
                    <input type="number" name="nrdomu" placeholder="max 4 cyfry" pattern="^\d{1,4}$" required>
                </div>
                <div class="linia">
                    Numer mieszkania:
                    <input type="number" name="nrmieszkania" placeholder="max 4 cyfry" pattern="^\d{0,4}$">
                </div>
                <div class="linia">
                    Miasto:
                    <input type="text" name="miasto" placeholder="Z dużej litery" pattern="^[A-ZĄĆĘŁŃÓŚŻŹ][a-ząćęłńóśćżź]{3,40}$" required>
                </div>
                <div class="linia">
                    Kod pocztowy:
                    <input type="tel" name="kodpocztowy" placeholder="xx-xxx" pattern="^\d{2}-\d{3}$" required>
                </div>
                <div class="linia">
                    Prawo jazdy:
                    <input type="radio" name="tak" value="tak" required>
                    tak
                    <input type="radio" name="nie" value="nie" required>
                    nie
                </div>
                <div class="linia">
                    Płeć:
                    <input type="radio" name="plec" value="M" required>
                    Meszczyzna
                    <input type="radio" name="plec" value="K" required>
                    Kobieta
                    <input type="radio" name="plec" value="K" required>
                    Inna
                </div>
                <div class="linia">
                    Numer telefonu:
                    <input type="tel" name="telefon" placeholder="xxx xxx xxx" pattern="^\d{3}([-\s])?\d{3}([-\s])?\d{3}$" required>
                </div>
                <div class="linia">
                    Uwagi:
                    <textarea rows="4" cols="20" placeholder="Podaj uwagi ..."></textarea>
                </div>
                <br>
                <br>
                <br>
                <div class="linia"><button type="submit">Wyślij</button></div>

            </div>
            <br>
            <br>
            <br>
            <div><a href="formularz.html">powrot</a></div>
        </form>
    </body>
</html>
